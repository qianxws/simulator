<div id="vmModule">
    <div class="row">
       <div id="fetchDataForm" class="col-xs-12"
			style="border-bottom: 1px solid #BBDAEF; padding: 12px; margin-bottom: 8px;">
			<div style="width: 80px; float: left;">
				<label class="control-label no-padding-right"
					style="padding-top: 9px; font-weight: bold;">检索条件</label>
			</div>
			<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px;">
				<div style="float: left">
					<label class="control-label no-padding-right" style="margin-left: 9px;" >操作方式：</label> 
					<input id="alias_" type="text" style="height: 30px; margin-right: 11px" placeholder="输入操作方式"/> 
					<label class="control-label no-padding-right" style="margin-left: 9px;">操作用户：</label> 
					<input type="text" id="user_Name" name="user_Name" placeholder="输入用户名" style="height: 30px; margin-right: 11px" /> 
					<label class="control-label no-padding-right">操作时间：</label>
                </div>
                <div class="input-group" style="width: 300px; float: left; margin-right: 10px;">
					<span class="input-group-addon"> <i
						class="fa fa-calendar bigger-110"></i>
					</span> 
					<div style="position:relative;display: inline;">
					<input id="startTime" name="startTime" style="width: 120px;" class="Wdate" type="text"
					    	onfocus="WdatePicker({skin:'default',maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})" placeholder="请选择时间"/>
					</div>至
					<div style="position:relative;display: inline;">
						<input id="endTime" name="endTime" style="width: 120px;" class="Wdate" type="text"
							onfocus="WdatePicker({skin:'default',minDate:'#F{$dp.$D(\'startTime\')}',maxDate:'%y-%M-%d'})" placeholder="请选择时间"/>
					</div>
					<style>
						.t_span{
							position:absolute;top:-1px;left:4px;color:#777888;
						}
					</style>
				</div>
				<div style="float: left; margin-right: 6px;display:none;">
					<label class="control-label no-padding-right">执行结果：</label>
					<select id="repStatus">
						<option value="-1">全部</option>
						<option value="1">正常</option>
						<option value="0">失败</option>
					</select>
				</div>
			</div>
			<button type="button" class="btn btn-purple btn-sm"
				style="margin-top: 3px; padding-right: 20px;" id="fetchDataTemp" @click="fetchDataTemp">
				<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
				查询
			</button>
		</div>
    </div>
    <div class="space-4"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive dataTables_wrapper">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>操作方式</th>
                        <th>操作用户</th>
                        <th class="center">操作时间</th>
                        <th class="center">执行状态</th>
                        <th>备注</th>
                         <!-- style="width: 48px;overflow: hidden;height: 35px;display: inline-block;" -->
                    </tr>
                    </thead>
                    <tbody class="infor-tbody" id="list">
                    
                    </tbody>
                </table>
            </div>
            <div id="pageInfo" class="pager cf"></div>
        </div>
    </div>
</div>
<script src="modules/log/main.js"></script>
