<div id="vmEdit" class="tabbable"  :controller="vmEdit">
    <div id="home" class="tab-pane fade in active">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" id="validation-form" role="form">
                   <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="name"> 名称：</label>
                        <div class="col-sm-6">
                            <div class="clearfix">
                                <input type="text" name="name" :duplex="model.name" placeholder="输入名称" class="col-xs-6"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="code"> 编码： </label>

                        <div class="col-sm-6">
                            <div class="clearfix">
                                <input type="text"  name="code" :duplex="model.code" placeholder="输入编码" class="col-xs-6"
                                       onkeyup="this.value=this.value.replace(/[\W]/g,'');"  />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                         <label class="col-sm-5 control-label no-padding-right"> 上级节点：</label>
	                     <div class="col-sm-6">
	                     	<div class="clearfix">
	                        	<div style="position: relative;">
									<input type="hidden" id="edit" name="edit" />
									<input type="text" id="pname" name="pname" placeholder="选择父节点" class="col-xs-6" />
									<div id="authTree" code="authTree" class="text-down-t">
										<ul id="authsTree" class="ztree" style="height:239px;overflow-y: auto"></ul>
									</div>
									<i id="authTreeBtn" class="ace-icon fa fa-caret-down icon-down-i"></i>
									<input type="text" id="pid" name="pid" style="display: none"/> 
									<input type="text" id="parentId" name="parentId" style="display: none"/> 
								</div>
							</div>
                         </div>
                    </div>
				    <div class="form-group">
				        <label class="col-sm-5 control-label no-padding-right"> 状态：</label>
				        <div class="col-sm-6" style=" margin-top: 7px;">
				            <input type="radio" ms-duplex="model.state" name="state" value="1">正常
				            <input type="radio" ms-duplex="model.state" name="state" value="0"/>禁用
				        </div>
				    </div>
				    <div class="form-group">
				        <label class="col-sm-5 control-label no-padding-right"> 缺省权限：</label>
				        <div class="col-sm-6" style=" margin-top: 7px;">
				            <input type="radio" ms-duplex="model.isDefault" name="isDefault" value="true">是
				            <input type="radio" ms-duplex="model.isDefault" name="isDefault" value="false"/>否
				        </div>
				    </div>
                </form>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div>
