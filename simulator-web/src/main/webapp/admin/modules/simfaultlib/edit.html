<div id="vmEdit" :controller="vmEdit" class="tab-content">
<div class="row">
<form class=" col-sm-12 form-horizontal" id="editForm" role="form">
          <label class="col-sm-4 control-label no-padding-right" for="typeId"><strong class="str"> *</strong>产品类型：</label>
         <div class="form-group">
             <div class="clearfix" >
	            <select style="width:250px;" name="typeId"  :duplex="model.typeId">
	            	<option value="">-全部-</option>
	            	<option :for="item in @edit_simTypeArray"  ms-attr="{value:item.typeId}" ms-bind:value="{value:item.typeId}" >{{item.name}}</option>
	            </select>
             </div>
         </div> 
        <div class="form-group">
    		<label class="col-sm-4 control-label no-padding-right" for="deviceName"><strong class="str"> *</strong>设备名称：</label>
    		<div class="col-sm-7"><input  class="col-sm-10" type="text" name="deviceName" :duplex="model.deviceName" placeholder="请输入设备名称" /></div>
    	</div>
        <div class="form-group">
    		<label class="col-sm-4 control-label no-padding-right" for="faultName"><strong class="str"> *</strong>故障名称：</label>
    		<div class="col-sm-7"><input  class="col-sm-10" type="text" name="faultName" :duplex="model.faultName" placeholder="请输入故障名称" /></div>
    	</div>
        <div class="form-group">
    		<label class="col-sm-4 control-label no-padding-right" for="faultContent"><strong class="str"> *</strong>故障现象：</label>
    		<div class="col-sm-7"><input  class="col-sm-10" type="text" name="faultContent" :duplex="model.faultContent" placeholder="请输入故障现象" /></div>
    	</div>
        <div class="form-group">
    		<label class="col-sm-4 control-label no-padding-right" for="faultPlan"><strong class="str"> *</strong>处置方法：</label>
    		<div class="col-sm-7"><input  class="col-sm-10" type="text" name="faultPlan" :duplex="model.faultPlan" placeholder="请输入设备名称" /></div>
    	</div>
</form>
</div>
</div>
<style>
	.help-block{display: inline-block;}
</style>
<script src="modules/simfaultlib/biz.js"></script>
<script src="modules/simfaultlib/edit.js"></script>
