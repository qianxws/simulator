	<body class="login-layout light-login" >
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="reg-container">
							<div class="space-6"></div>
							<div class="loginbar" >
								<div style="height:10px;">
									<span style="color:#69aa46;font-size:30px;float:left;">用户</span>
									<font style="line-height: 41px;float:left;color:#428bca;font-size: 30px;">|</font>
									<h3 style="color:#bdb89c;font-size: 22px;float:left;line-height: 8px;font-family:'微软雅黑';">注册</h3>
									<font style="color: #69aa46;font-size:25px;line-height:95px;float:left;">&nbsp</font>
								</div>
							</div>
							<div style="height: 55px;"></div>
							<div id="vmLogin" :controller="vmLogin" class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main" style="height: 100%;">
											<h4 class="header blue lighter bigger" style="text-align:center;font-family:'微软雅黑'">
												用户注册
											</h4>
											<div class="space-6"></div>
     <form class="form-horizontal" id="loginForm" role="form">  
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="id"><strong class="str"> *</strong>用户名：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="text" name="id" :duplex="model.id" placeholder="字母开头的3-24位字母、数字、下划线的组合" />
				</div>
			</div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="password"><strong class="str"> *</strong>密码 ：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="password" :duplex="model.password" name="password" placeholder="请输入6-20位字母、数字或标点符号的组合" />
				</div>
			</div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="password2"><strong class="str"> *</strong>确认密码 ：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="password" name="password2" :duplex="model.password2" placeholder="" />
				</div>
			</div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="name"><strong class="str"> *</strong>真实姓名：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="text" name="name" :duplex="model.name" placeholder="请输入真实姓名" />
				</div>
			</div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="phone"><strong class="str"> *</strong>手机：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="text" name="phone" :duplex="model.phone" placeholder="请输入正确的手机号码 " />
				</div>
			</div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="companyName"><strong class="str"> *</strong>公司名称 ：</label>
			<div class="col-sm-9">
				<div class="clearfix">
					<input class="col-xs-12 valid" type="text" name="companyName" :duplex="model.companyName" placeholder="请输入正确的公司名称" />
				</div>
			</div>
		 </div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="provinceId"><strong class="str"> *</strong> 城市：</label>
			<div class="col-sm-4">
				<select class="col-sm-11" :duplex="model.provinceId" name="provinceId" data-duplex-changed="onProvinceChanged()">
					<option value="">-请选择省-</option>
					<option :for="el in options.provinceId" :attr="{value:el.id}">{{el.name}}</option>
				</select>
			</div>
			<div class="col-sm-5">
				<select class="col-sm-11" :duplex="model.areaId" name="areaId" data-duplex-changed="onCityChanged()">
					<option value="">-请选择市-</option>
					<option :for="el in options.areaId" :attr="{value:el.id}">{{el.name}}</option>
				</select>
			</div>
		</div>
		<div class="space"></div>
		<div class="clearfix" style="width: 301px; position: absolute; ">
			<button id="btnReg"  :click="add()" type="button" class="width-35 pull-right btn btn-sm btn-primary">
				<i class="ace-icon fa fa-key"></i>
				<span class="bigger-110">创建账号</span>
			</button>
		</div>
		<div class="space"></div>
		<div class="space-4"></div>
		<div class="clearfix red" style="position: absolute; top: 190px;">
		    <span id="error">&nbsp;</span>
		</div>
	</form>

											<div class="space-6"></div>

										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
